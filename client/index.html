<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCSwap</title>
  <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <style>
    .wrap {
      overflow: scroll;
      overflow-wrap: break-word;
    }
  </style>
  
</head>
<body>
  <!-- mt-4 mb-4 -->
  <div class="panel">
    <nav class="navbar mt-2"> 
      <div class="container">
        <div class="navbar-brand">
          <div class="content">
            <h3>Welcome to 
              <b class="has-text-primary">XCSwap</b>!
            </h3>
            <p class="subtitle">A confidential cross-chain transaction system</p>
          </div>
        </div>
        <div class="navbar-end">
          <p> Disclaimer:
            this is a prototype website 
          </p>
          <div class="navbar-divider"></div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mt-2" id="page">
    <div class="content">
      <h4>Please select <span class="tag is-primary is-light">your</span> transaction network</h4>
    </div>
    <div class = "columns">
      <div class = "column">
        <div class="box is-clickable" name="mnet" value="truffle">
          <!-- <button class="button is-primary btn-lg"
        onclick="window.open(location.protocol+'/userA')"> -->
          <!-- <button class="button is-primary btn-lg" id="userA"> -->
          <!-- <b> User A </b>  -->
          <!-- </button> -->
            
            <img src="./images/truffle.png" border="0" style="width:50px;height:50px">
          <p><b> Truffle </b></p>
        </div>
      </div>
      <div class = "column is-half">
        <div class="box is-clickable" name="mnet" value="klaytn">
          <!-- <button class="button is-primary btn-lg" id="userB">
            <b> User B </b> 
          </button> -->
          <img src="./images/klaytn.jpeg" alt="klaytn" border="0" style="width:50px;height:50px">
          <p><b>Klaytn</b></p>
        </div>
      </div>
    </div>
    <div class="content mt-4">
      <h4>Please select <span class="tag is-primary is-light">your partner</span>'s network</h4>
    </div>
    <div class="columns">
      <div class = "column">
        <div class="box is-clickable" name="pnet" value="truffle">
          <!-- <button class="button is-primary btn-lg"
        onclick="window.open(location.protocol+'/userA')"> -->
          <!-- <button class="button is-primary btn-lg" id="userA">
          <b> User A </b> 
          </button> -->
          <img src="./images/truffle.png" border="0" style="width:50px;height:50px">
          <p><b> Truffle </b></p>
          
        </div>
      </div>
      <div class = "column">
        <div class="box is-clickable" name="pnet" value="klaytn">
          <img src="./images/klaytn.jpeg" border="0" style="width:50px;height:50px">
          <p><b>Klaytn</b></p>
        </div>
      </div>
    </div>

    <div class="content">
      <h4>Are you setting up first?</h4>
    </div>
    <div class="field is-grouped is-grouped-centered">
      <label class="box control">
        <input type="radio" name="r" value="B">
        <b>Yes</b>
      </label>
      <label class="box control">
        <input type="radio" name="r" value="A">
        <b>No</b>
      </label>
    </div>
  </div>
  

  <div class="container mt-4">
    <button class="button is-medium is-primary is-light is-pulled-right" id="next">
      <span>
        <strong>Next</strong>
      </span>
      <i>â†’</i>
    </button>
</div>


  <script type = "module" src="index.js"></script>
