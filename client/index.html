<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCSwap</title>
  <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="shortcut icon" href="./images/dapp-icon2.png" />

  <script type="module" src="./utils/lib.js"></script>

  <style>
    .wrap {
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-all;
      hyphens: auto;
      overflow: scroll;
      /* word-wrap: break-word; */
    }
  </style>

</head>
<body>
  <!-- mt-4 mb-4 -->
  <div class="panel">
    <nav class="navbar mt-2"> 
      <div class="container">
        <div class="navbar-brand">
          <div class="content">
            <h3>Welcome to 
              <b class="has-text-primary">XCSwap</b>!
            </h3>
            <p class="subtitle">A confidential cross-chain transaction system</p>
          </div>
        </div>
        <div class="navbar-end">
          <p> Disclaimer:
            this is a prototype website 
          </p>
          <div class="navbar-divider"></div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mt-2" id="page">
    <div class="content">
      <div class="columns">
        <div class="column is-half">
          <div class="box">
          <h4>Please select <span class="tag is-primary is-light">your</span> transaction network</h4>
          <div class="field is-grouped is-grouped-centered">
          <img src="https://seeklogo.com/images/G/ganache-logo-1EB72084A8-seeklogo.com.png" alt="ganache" border="0" style="width:50px;height:50px" id="mimg">
          <div class = "select is-rounded is-primary is-medium">
            <select id="mnet">
              <option value="ganache">Ganache</option>
              <option value="klaytn">Klaytn</option>
            </select>
          </div>
          </div>
        </div>
        </div>
          <div class="column is-half">
            <dib class="box">
            <h4>Please select <span class="tag is-primary is-light">your partner</span>'s transaction network</h4>
            <div class="field is-grouped is-grouped-centered ">
            <img src= "https://seeklogo.com/images/G/ganache-logo-1EB72084A8-seeklogo.com.png" alt="truffle" border="0" style="width:50px;height:50px" id="pimg"> <hr>
            <div class = "select is-rounded is-primary is-medium">     
              <select id="pnet">
                <option value="ganache">Ganache</option>
                <option value="klaytn">Klaytn</option>
              </select>
            </div>
          </div>
            </div>
        </div>
      </div>
    

    <div class="box">
      <div class="content">
        <h4>Are you setting up first?</h4>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <label class="box control">
          <input type="radio" name="r" value="B">
          <b>Yes</b>
        </label>
        <label class="box control">
          <input type="radio" name="r" value="A">
          <b>No</b>
        </label>
      </div>
    </div>


    <div class="box">
      <div class="content">
        <h4>Choose your intended token type for trading</h4>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <label class="box control">
          <input type="radio" name="tkty" value="ERC20">
          <b>ERC20</b>
        </label>
        <label class="box control">
          <input type="radio" name="tkty" value="ERC721">
          <b>ERC721</b>
        </label>
      </div>
    </div>

    <div class="box wrap" id="rtcbox">
      <div class="content">
        <h4> WebRTC </h4>
        <button class="button is-primary" id="rtc-setup-btn">
          <b> Setup </b>
        </button>
      </div>
    </div>

    <div class="box mb-5">
      <textarea class="textarea" placeholder="Paste your partner's SDP here" id="rtc-offer"></textarea>
      <br>
      <button class="button is-primary is-pulled-right" id="rtc-offer-btn">
        <b> Receive </b>
      </button> <br>
    </div>

    <div class="container mt-4">
      <button class="button is-medium is-primary is-light is-pulled-right" id="next">
        <span>
          <strong>Next</strong>
        </span>
        <i>â†’</i>
      </button>
    </div>
  </div>
  

  <script type = "module" src="index.js"></script>

</body>
</html>
